<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            padding: 2em;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            padding: 1em;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .payment-methods {
            margin-top: 2em;
            background-color: white;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-methods h3 {
            margin: 0 0 1em 0;
        }
        .payment-methods label {
            display: block;
            margin-bottom: 1em;
            cursor: pointer;
        }
        .payment-methods input[type="radio"] {
            margin-right: 0.5em;
        }
        .actions {
            text-align: center;
            margin-top: 2em;
        }
        .actions button {
            padding: 0.5em 2em;
            font-size: 1em;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #003d80;
        }
        .qr-code {
            display: none;
            text-align: center;
            margin-top: 2em;
        }
        .qr-code img {
            width: 150px;
            height: auto;
        }
        .whatsapp-link {
            text-align: center;
            margin-top: 1em;
        }
        .whatsapp-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        function showPaymentOptions() {
            const selectedMethod = document.querySelector('input[name="payment"]:checked');
            if (selectedMethod) {
                document.querySelector('.qr-code').style.display = 'block';
                document.querySelector('.whatsapp-link').style.display = 'block';
            } else {
                alert("Por favor, selecciona un método de pago.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <div class="container">
        <div class="product">
            <div>
                <h2>Jeans para Hombres</h2>
                <p>Precio: $50.000</p>
            </div>
            <img src="jeans men.webp" alt="Jeans Hombres">
            <input type="number" min="1" value="1">
        </div>
        <div class="product">
            <div>
                <h2>Jeans para Mujeres</h2>
                <p>Precio: $60.000</p>
            </div>
            <img src="jeans women.webp" alt="Jeans Mujeres">
            <input type="number" min="1" value="1">
        </div>
        <div class="payment-methods">
            <h3>Selecciona tu método de pago:</h3>
            <label>
                <input type="radio" name="payment" value="daviplata"> Daviplata
            </label>
            <label>
                <input type="radio" name="payment" value="nequi"> Nequi
            </label>
            <label>
                <input type="radio" name="payment" value="efectivo"> Efectivo
            </label>
        </div>
        <div class="actions">
            <button onclick="showPaymentOptions()">Confirmar Pago</button>
        </div>
        <div class="qr-code">
            <h3>Escanea el código QR para realizar el pago:</h3>
            <!-- Aquí debes agregar la imagen del código QR correspondiente -->
            <img src="qr-placeholder.png" alt="Código QR">
        </div>
        <div class="whatsapp-link">
            <p>Envía el comprobante al siguiente enlace:</p>
            <a href="https://wa.me/573001234567" target="_blank">Enviar Comprobante por WhatsApp</a>
        </div>
    </div>
</body>
</html>
